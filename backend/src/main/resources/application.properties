# Rate Limiting Configuration
# Limits are per minute. Max requests per window.
ratelimit.login.max=${RATELIMIT_LOGIN_MAX:1000}
ratelimit.login.window=${RATELIMIT_LOGIN_WINDOW:1}
ratelimit.registration.max=${RATELIMIT_REGISTRATION_MAX:20}
ratelimit.registration.window=${RATELIMIT_REGISTRATION_WINDOW:60}
ratelimit.password-reset.max=${RATELIMIT_PWD_RESET_MAX:10}
ratelimit.password-reset.window=${RATELIMIT_PWD_RESET_WINDOW:60}
ratelimit.general.max=${RATELIMIT_GENERAL_MAX:1000}
ratelimit.general.window=${RATELIMIT_GENERAL_WINDOW:1}